<!DOCTYPE html>
<!--
This HTML document contains the layout of the website.
-->
<html>
<head>
  <!-- This tells the browser how to read the document. -->
  <meta charset="utf-8">

  <!-- Tells the browser what the title of this page should be. -->
  <title>Resume</title>

  <!-- Load the page styles. -->
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">

  <script src="js/jQuery.js"></script>

  <script src="js/helper.js"></script>

  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

  <meta name="viewport" content="width=device-width">
</head>

<body unresolved>
<div id="main" class="container">

    <!--
    Everything from here to the <script> tag below is the skeleton of the
    website. This code will add information to each of the sections of the
    resume below.
    -->

  <div id="picture" class="col-lg-4 col-md-4 col-lg-offset-4 col-md-offset-4"></div>
  <div id="header">
    <div id="name"></div>
    <div id="location"></div>
    <hr/>
    <div class="row">
      <div class="col-lg-6 col-md-6">
        <div id="welcome-msg"></div>
        <div id="headerContacts" class=""></div>
      </div>
      <div id="skills" class="col-lg-6 col-md-6"></div>
    </div>
  </div>

  <div id="workExperience" class="gray">
      <a data-toggle="collapse" href="#work-content" aria-expanded="false" aria-controls="work-content">
        <h2>Work Experience</h2>
      </a>
      <div id="work-content" class="collapse well white"></div>
    </div>
  <div id="projects" class="gray">
      <a data-toggle="collapse" href="#project-content" aria-expanded="false" aria-controls="project-content">
        <h2>Projects</h2>
      </a>

    <div id="project-content" class="collapse well white"></div>
    </div>
    <div id="education" class="gray">
      <a data-toggle="collapse" href="#education-content" aria-expanded="false" aria-controls="education-content">
        <h2>Education</h2>
      </a>
      <div id="education-content" class="collapse well white"></div>
    </div>
  <div id="mapDiv" class="gray">
      <a href="#mapDiv"><h2>Where I've Lived and Worked</h2></a>
    </div>

    <div id="letsConnect" class='dark-gray'>
      <h2 class='orange center-text'>Let's Connect</h2>
        <div id="footerContacts" class="row dark-gray"></div>
    </div>
  </div>

  <!--
  The next line tells the browser where to download the JavaScript file.
  resumeBuilder.js contains the code that builds the resume dynamically
  when this website, index.html, is opened.
  -->

  <script src="js/resumeBuilder.js"></script>
  <script src="js/bootstrap.min.js"></script>


  <script type="text/javascript">

    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }

  </script>
</body>
</html>
